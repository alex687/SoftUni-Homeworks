<header>
    <h1>Please fill the form bellow:</h1>
</header>
<section>
    <form action="#" method="post">
        <fieldset>
            <legend>
                Login details
            </legend>
            <label for="username">Username</label>

            <div>
                <input type="text" name="username" id="username" placeholder="username">
            </div>
            <label for="pass">Password</label>

            <div><input type="password" name="pass" id="pass" placeholder="password">
            </div>
            <div class="submit">
                <button type="submit">Submit</button>
            </div>
        </fieldset>
        <br>
        <fieldset>
            <legend>
                Personal details
            </legend>
            <label for="name">Name</label>

            <div><input type="text" name="name" id="name" placeholder="e.g. John Doe">
            </div>
            <label for="address">Address</label>

            <div><input type="text" name="address" id="address" placeholder="e.g. 173 Wilson Rd.">
            </div>
            <label for="city">City</label>

            <div><input type="text" name="city" id="city" placeholder="e.g. London">
            </div>

            <label for="country">Country</label>

            <div><input type="text" name="country" id="country" placeholder="e.g. Kazakhstan-The greatest county">
            </div>.
            <div class="submit">
                <button type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
